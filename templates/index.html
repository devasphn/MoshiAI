<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoshiAI Voice Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéôÔ∏è MoshiAI Voice Assistant</h1>
            <p>Production-ready Speech-to-Speech AI using Kyutai Models</p>

        <div class="status-panel">
            <div class="status-item">
                <div class="status-label">Connection Status</div>
                <div id="status" class="status">Initializing...</div>
            </div>
            <div class="status-item">
                <div class="status-label">Audio Level</div>
                <div id="audio-level" class="metric-value">0%</div>

                <div class="status-label">Response Time</div>
                <div id="response-time" class="metric-value">-</div>
            </div>
        </div>

        <div class="chat-container">
            <div id="conversation"></div>
        </div>

        <div class="controls">
            <div class="voice-controls">
                <button id="start-btn" class="btn btn-primary" disabled>
                    üé§ Start Talking
                </button>
                <button id="stop-btn" class="btn btn-secondary" disabled>
                    ‚èπÔ∏è Stop Recording
                </button>
            </div>
            <div class="metrics">
                <button id="clear-btn" class="btn btn-info">
                    üóëÔ∏è Clear Chat
                </button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
